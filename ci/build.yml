platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk'

inputs:
  - name: expenseTracker
  - name: version

outputs:
  - name: build-output

run:
  path: bash
  args:
  - -exc
  - |
    cd ExpenseTracker
    chmod +x gradlew
    ./gradlew -P version=$(cat ../version/number) build
    cp build/libs/expenseTracker-*.jar ../build-output